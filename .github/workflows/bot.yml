name: Run BOT-JS1.6.0

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write
    env:
      TZ: Asia/Ho_Chi_Minh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clone BOT-JS1.6.0
        run: git clone https://github.com/depchaiaiyeu/BOT-JS1.6.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies & replace nsfwjs
        run: |
          cd BOT-JS1.6.0
          npm install
          rm -rf node_modules/nsfwjs
          cp -r nsfwjs.u node_modules/nsfwjs

      - name: Run bot
        run: |
          cd BOT-JS1.6.0
          node src/index.js

      - name: Commit and push changes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          cd BOT-JS1.6.0
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Auto commit changes from workflow"
            git push https://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@github.com/depchaiaiyeu/BOT-JS1.6.0.git
          fi
